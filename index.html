<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yacinz Calculator</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <h1>Yacinz Calculator</h1>

        <h2 id="finalAverage">Final Average: --</h2>
    </div>

    </footer>
