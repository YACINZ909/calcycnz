<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yacinz Calculator - A simple tool to calculate student averages and generate PDF reports.">
    <title>Yacinz Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Yacinz Calculator</h1>
        </header>

        <main>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter Student Name" required>

            <form id="gradeForm">
                <div id="modulesContainer"></div>
                <div class="buttons">
                    <button type="button" class="btn" onclick="calculateAverages()">Calculate</button>
                    <button type="button" class="btn" onclick="downloadPDF()">Download PDF</button>
                </div>
            </form>

            <h2 id="finalAverage">Final Average: --</h2>
        </main>
    </div>

    <footer>
        <p>Created by Yacinz ❤️</p>
    </footer>
</body>
</html>
